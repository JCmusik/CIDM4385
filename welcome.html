<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Low Budget Pizza Delivery</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/pizza.css" />
  </head>
  <body class="bg-dark">
    <div class="header bg-secondary text-white text-center">
      Low Budget Pizza Delivery
    </div>
    <div class="container">
      <div class="content p-4">
        <div class="d-flex-column">
          <div class="d-flex justify-content-center">
            <h4>Welcome [User Email]</h4>
          </div>
          <div class="d-flex justify-content-center">
            <h6>Choose your pizza</h6>
          </div>
          <div class="d-flexjustify-content-center">
            <form>
              <div class="form-group">
                <label for="payment">Topping:</label>
                <select class="form-control" id="payment">
                  <option>Pepperoni</option>
                  <option>Canadian Bacon</option>
                  <option>Hamburger</option>
                  <option>Cheese</option>
                </select>
              </div>
              <div class="form-group">
                <label for="payment">Size:</label>
                <select class="form-control" id="payment">
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="d-flex-column">
        <div class="d-flex justify-content-center">
          <button id="select" class="btn btn-secondary m-2">Select</button>
        </div>
      </div>
    </div>

    <div class="footer bg-secondary"></div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
